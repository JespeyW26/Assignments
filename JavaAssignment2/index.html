<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Button Test</title>
    <script src="assignment.js"></script>
</head>
<body>
    <h1>calc</h1>
    <form id="calculator">
        <input type="number" id="number1" placeholder="Enter first number" required>
        <input type="number" id="number2" placeholder="Enter second number" required>
        <br><br>
        <button type="button" onclick="add()">Add</button>
        <button type="button" onclick="subtract()">Subtract</button>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <h2>Result: <span id="result"></span></h2>
</body>
</html>
